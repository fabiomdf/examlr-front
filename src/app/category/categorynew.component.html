<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of categories; let i = index">
            <th scope="row">{{i}}</th>
            <td>{{item.name}}</td>
            <td>
                <button type="submit" class="btn btn-danger btn-sm" (click)="delCategory(item)"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </td>
        </tr>
        <tr>
            <th scope="row">Add category:</th>
            <td><input type="text" class="form-control" placeholder="Name" #categoryName></td>
            <td><button type="submit" class="btn btn-primary" (click)="newCategory(categoryName.value, group.id); categoryName.value = '';">Submit</button></td>
        </tr>
    </tbody>
</table>
