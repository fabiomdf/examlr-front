<form>
    <div class="form-group">
        <label for="exampleSelect1"><button class="btn btn-sm btn-outline-default" (click)="openNewCategory(contentNewCategory)">Add Category</button></label>
        <select class="form-control" [(ngModel)]="selectedCategory" name="formCategory" (ngModelChange)="getQuestionsByCategory()">
            <option *ngFor="let item of categories" [ngValue]="item">
                {{item.name}}
            </option>
        </select>
    </div>
</form>
<label for="exampleSelect2"><button class="btn btn-sm btn-outline-default" (click)="openNewQuestion(contentNewQuestion)" *ngIf="selectedCategory" >Add Question</button></label>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Question Text</th>
            <th>Answer Text</th>
            <th>Rating</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of questions; let i = index">
            <th scope="row">{{i}}</th>
            <td>{{item.questionText}}</td>
            <td>{{item.answerText}}</td>
            <td>
                <button type="submit" class="btn btn-primary btn-sm" (click)="setUpVote(item.id)"><i class="fa fa-thumbs-o-up"></i> {{item.upVote}}</button>
                <button type="submit" class="btn btn-secondary btn-sm" (click)="setDownVote(item.id)"><i class="fa fa-thumbs-o-down"></i> {{item.downVote}}</button>
            </td>
            <td>
                <button type="submit" class="btn btn-danger btn-sm" (click)="delQuestion(item)"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #contentNewCategory let-c="close" let-d="dismiss">

    <div class="modal-body">
        <categorynew-component [(selectedGroup)]="group"></categorynew-component>
    </div>

</ng-template>

<ng-template #contentNewQuestion let-c="close" let-d="dismiss">

    <div class="modal-body">
        <questionnew-component [(selectedGroup)]="group"></questionnew-component>
    </div>

</ng-template>
