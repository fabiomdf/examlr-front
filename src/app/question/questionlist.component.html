<div class="row">
    <div class="col-md-10">
        <form>
            <div class="form-group">
                <select class="form-control" [(ngModel)]="selectedCategory" name="formCategory" (ngModelChange)="getQuestionsByCategory()">
                    <option *ngFor="let item of categories" [ngValue]="item">
                        {{item.name}}
                    </option>
                </select>
            </div>
        </form>
    </div>
    <div class="col-md-2">
        <button class="btn btn-md btn-outline-primary btn-block" (click)="openNewCategory(contentNewCategory)"> <i class="fa fa-plus" aria-hidden="true"></i> Category</button>
    </div>
</div>
<div *ngIf="selectedCategory">
    <div class="row" style="padding-bottom:10px;">
        <div class="col-md-10">
            <h4>&nbsp;Questions List</h4>
        </div>
        <div class="col-md-2">
            <button class="btn btn-md btn-outline-primary btn-block" (click)="openNewQuestion(contentNewQuestion)"> <i class="fa fa-plus" aria-hidden="true"></i> Question</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th width="10%">#</th>
                        <th width="70%">Question Text</th>
                        <th width="10%" style="text-align: center">Rating</th>
                        <th width="10%" style="text-align: center">Option</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of questions; let i = index">
                        <th scope="row">{{i}}</th>
                        <td>{{item.questionText}}</td>
                        <td style="text-align: center">{{((item.upVote / item.downVote) * 100).toFixed(2)}}</td>
                        <td>
                            <button type="submit" class="btn btn-primary btn-md btn-block" (click)="selectedQuestionIndex = i; openDetailQuestion(contentDetailQuestion)">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                            <button type="submit" class="btn btn-secondary btn-md btn-block" (click)="delQuestion(item)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #contentNewCategory let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Categories</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <categorynew-component [(selectedGroup)]="group"></categorynew-component>
    </div>

</ng-template>

<ng-template #contentNewQuestion let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">New Question</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <questionnew-component [(selectedGroup)]="group"></questionnew-component>
    </div>

</ng-template>

<ng-template #contentDetailQuestion let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Question Detail</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <questiondetail-component [(selectedQuestionIndex)]="selectedQuestionIndex" [(questionsToShow)]="questions"></questiondetail-component>
    </div>

</ng-template>
