<div class="jumbotron">
    <div class="container">
        <h1 class="display-5"> {{group.name}} </h1>
        <p>{{group.about}}</p>
        <button class="btn btn-lg btn-outline-success" routerLink="/group/{{group.id}}/simulation"> <i class="fa fa-play" aria-hidden="true"></i> Start Simulation</button>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12" *ngIf="group.id">
            <questionlist-component [(selectedGroup)]="group"></questionlist-component>
        </div>
    </div>
</div>
