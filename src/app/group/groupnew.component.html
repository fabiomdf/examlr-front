  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="">new group</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="">
            <div class="form-group"> 
                <label>Group name</label>
                <input type="text" class="form-control" placeholder="Group name" #groupName> 
            </div>
            <div class="form-group"> 
                <label>Description</label> 
                <textarea type="text" class="form-control" placeholder="Description" rows="5" #groupAbout></textarea> 
            </div>
            <button type="submit" class="btn btn-primary" (click)="newGroup(groupName.value, groupAbout.value); groupName.value = ''; groupAbout.value = '';">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
