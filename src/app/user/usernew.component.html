<div class="container">
    <div class="row"><br></div>
    <div class="row">
        <div class="col-md-12">
            <h1>New User</h1>
        </div>
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="emailInput">Email:</label>
                    <input type="text" class="form-control form-control-lg" placeholder="email" #emailInput>
                </div>
                <div class="form-group">
                    <label for="usernameInput">Username:</label>
                    <input type="text" class="form-control form-control-lg" placeholder="username" #usernameInput>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password:</label>
                    <input type="password" class="form-control form-control-lg" placeholder="password" #passwordInput>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" (click)="newUser(usernameInput.value, emailInput.value, passwordInput.value);">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
