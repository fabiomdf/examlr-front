<div class="container">
    <div class="row"><br></div>
    <div class="row">
        <div class="col-md-12">
            <h1>New User</h1>
        </div>
        <div class="col-md-12">
            <form (ngSubmit)="newUser()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control form-control" placeholder="email" [(ngModel)]="user.email" name="email">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control form-control" placeholder="username" [(ngModel)]="user.username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control form-control" placeholder="password" [(ngModel)]="user.password" name="password">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
