<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="">login</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form class=""(ngSubmit)="onLogin()">
          <div class="form-group"> 
            <label>Email address</label>
            <input [(ngModel)]="user.email" type="email" class="form-control" id="email" name="email" placeholder="email" required>
          </div>
          <div class="form-group"> 
            <label>Password</label>
            <input [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password" placeholder="password" required>
          </div>
          <button type="submit" class="btn btn-primary">login</button> or <a href="javascript:void(0)" routerLink="/user/new">Create an Account</a>
        </form>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div *ngIf="loginSuccess" class="alert alert-success" role="alert"> 
          <strong>Well done!</strong> Now you're ready to user the examlr. 
        </div>
        <div *ngIf="loginError" class="alert alert-danger" role="alert"> 
          <strong>Oh snap!</strong> Something wrong happened trying to log in. Check email and password;
        </div>
        <!--div class="alert alert-info" role="alert"> <strong>Heads up!</strong> This alert needs your attention, but it's not super important. </div-->
        <!--div class="alert alert-warning" role="alert"> <strong>Warning!</strong> Better check yourself, you're not looking too good. </div-->
      </div>
    </div>
  </div>
</div>
