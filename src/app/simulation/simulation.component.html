<div *ngIf="questions && !simulationResults">

    <b>Question:</b><br>
    <i>{{questionsSimulate[qindex].questionText}}</i><br><br>

    <b>Options:</b><br><br>
    <div *ngFor="let item of questionsSimulate[qindex].answers; let aindex = index">
        <div class="form-check">
            &nbsp;&nbsp;
            <label class="form-check-label">
                <input #answerCorrectAnswer class="form-check-input" type="checkbox" value="" [checked]="item.correctAnswer" (click)="setAnswerCheck(qindex, aindex, answerCorrectAnswer.checked);" >
                    <i> {{item.optionText}} </i>
            </label>
        </div>
    </div><br>

    <b>Explanation:</b><br>
    <i>{{questionsSimulate[qindex].answerText}}</i><br><br>

    <button type="submit" class="btn btn-sm btn-primary" (click)="qindex = qindex - 1;" *ngIf="!(qindex == 0)"> <i class="fa fa-chevron-left" aria-hidden="true"></i> Back </button>
    <button type="submit" class="btn btn-sm btn-primary" (click)="qindex = qindex + 1;" *ngIf="!(qindex == (questionsSimulate.length-1))">Next <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
    <button type="submit" class="btn btn-sm btn-success" (click)="finishSimulation();" *ngIf="(qindex == (questionsSimulate.length-1))">Finish <i class="fa fa-check" aria-hidden="true"></i></button>

</div>

<div class="container" *ngIf="simulationResults">
    <div class="row">
        <div class="col-md-3">
            <h4>Results</h4>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-3" *ngFor="let item of simulationResults; let i = index">
            <div>
                <p *ngIf="item" style="color:green">Question: {{i}} Correct</p>
                <p *ngIf="!item" style="color:red">Question: {{i}} Incorrect</p>
            </div>
        </div>
    </div>
</div>
